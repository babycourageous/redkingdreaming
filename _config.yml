url: "" # the base hostname & protocol for your site
baseurl: "/redkingdreaming" # the subpath of your site, e.g. /blog/

collections:
  short:
    output: false
  full:
    output: false

defaults:
  -
    scope:
      path: ""
      type: "short"
    values:
      layout: plays


exclude: ["_assets"]
keep_files: ["assets"]

source: ./app
destination: ./dist
