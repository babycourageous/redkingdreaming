---
layout: default
---
<section id="plays" class="plays">
	<h1>Short Plays</h1>
	{% assign plays = site.short %}
	<div class="plays__container">
		{% for play in plays %}
		<div class="plays__play play">
			<h2 class="play__title">{{play.title}}</h2>
			<p class="play__description">{{play.content}}</p>
      <p class="play__runtime">{{play.runtime}}</p>
      <p class="play__cast">{{play.cast}}</p>
		</div>
		{% endfor %}
	</div>
</section>
